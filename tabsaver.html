<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/tabsaver.js"></script>
    <link rel="stylesheet" href="css/tabsaver.css"/>
    <title>TabSaver</title>
  </head>
  <body>
    <div class="tabs">
      <div class="tab">
        <input type="radio" id="tab-1" name="g1" checked>
        <label id="label-tab" for="tab-1">Save</label>
        <div class="content save-content">
          <span>
            <label id="text-label" for="id">Identifier:</label>
            <input type="text" name="identifier" id="id" />
            <button id="save_button" type="button">save</button>
          </span>
          </br>
          <div class="success">Success !</div>
          <div class="error">Error !</div>
        </div>
      </div>
      <div class="tab">
        <input type="radio" id="tab-2" name="g1" checked>
        <label id="label-tab" for="tab-2">Load</label>
        <div class="content">
          <ul id="existing-identifiers"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
